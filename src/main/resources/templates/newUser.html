<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistek Test Web Uygulaması</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

	<div class="container">
		<div class="header">
			<h2>Sistek Test Web Uygulaması</h2>
			<form action="#" th:action="@{/home}" method="GET">
			  <button type="submit" class="btn btn-primary">Ana sayfa</button>
			</form>	
		</div>
				
		<hr>
	
		<div class="row">
			<div class="col-sm-5">
				<h3>Yeni Kullanıcı Oluştur</h3>
				<form action="#" th:action="@{/createNewUser}" th:object="${user}" method="post">
				  <div class="form-group">
				    <label>Kullanıcı Adı : </label>
				    <input type="text" th:field="*{username}" class="form-control"/>
				  </div>
				  <div class="form-group">
				    <label>Şifre :</label>
				    <input type="password" th:field="*{password}" class="form-control"/>
				  </div>
				  <button type="submit" class="btn btn-primary">Kaydet</button>
				</form>			
			</div>
		</div>	
	</div>

</body>
</html>
