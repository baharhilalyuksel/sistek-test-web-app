<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sistek Test Web Uygulaması</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

	<div class="container">
		<h2>Sistek Test Web Uygulaması</h2>
		
		<hr>
	
		<div class="row">
			<div class="col-sm-5">
				<h3>Giris Yap</h3>
				<form action="#" th:action="@{/authenticateTheUser}" method="post">
				  <div class="form-group">
				    <label>Kullanıcı Adı : </label>
				    <input type="text" name="username" class="form-control"/>
				  </div>
				  <div class="form-group">
				    <label>Şifre :</label>
				    <input type="password" name="password" class="form-control"/>
				  </div>
				  <button type="submit" class="btn btn-primary">Giris Yap</button>
				</form>			
			</div>
		</div>	
		<div class="row">
			<div class="col-sm-2">
				<form action="#" th:action="@{/registration}"  method="get">
		        	<p><input type="submit" value="Kaydol" class="btn btn-primary"/> </p>
			    </form>
			</div>
		</div>
	
	</div>

</body>
</html>
